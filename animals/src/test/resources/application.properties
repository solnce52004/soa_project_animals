server.address=localhost
server.port=8030
server.servlet.context-path=/animals

spring.profiles.active=test

spring.datasource.url=jdbc:postgresql://localhost:5432/animals_db_test
spring.datasource.username=animal
spring.datasource.password=animal
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.ddl.auto=none
#spring.jpa.properties.hibernate.hbm2ddl.auto=none

spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/animals_db_test
spring.flyway.user=animal
spring.flyway.password=animal
spring.flyway.locations=classpath:db/migration

spring.main.allow-bean-definition-overriding=true
#check dialect
#spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.current_session_context_class=thread
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false

spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false

#spring.jpa.properties.hibernate.jdbc.batch_size=5
#spring.jpa.properties.hibernate.order_inserts=true
#spring.jpa.properties.hibernate.order_updates=true
#spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

log4j.configurationFile=classpath:log4j2.properties
logging.level.org.hibernate.SQL=debug

spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
